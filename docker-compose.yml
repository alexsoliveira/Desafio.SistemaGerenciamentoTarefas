version: '3.4'

networks:
  dev:
    name: dev
    driver: bridge
  
services:
  mssql-server:
    container_name: desafio.sisgertarefas.database.tarefa
    hostname: tarefadb
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "SqlServer2019!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
        - "1433:1433"
    networks:
        - dev